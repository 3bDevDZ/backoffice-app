name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          libgirepository1.0-dev \
          pkg-config \
          python3-dev \
          python3-gi \
          gir1.2-gtk-3.0 \
          meson \
          ninja-build
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install meson-python
        # Install requirements
        # Note: pycairo is not required by xhtml2pdf, but may be installed as optional dependency
        # With meson and ninja-build installed, pycairo should compile if needed
        pip install -r requirements.txt
    
    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ --cov=app --cov-report=html --cov-report=xml
    
    - name: Run BDD tests
      run: |
        behave tests/bdd/features/
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
